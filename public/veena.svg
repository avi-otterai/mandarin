<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Veena - Indian stringed instrument favicon -->
  <!-- Saraswati's instrument, representing knowledge and learning -->
  
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="wood" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="32" cy="32" r="30" fill="url(#bg)"/>
  
  <!-- Veena body - main resonator (tumba) -->
  <ellipse cx="20" cy="44" rx="10" ry="8" fill="url(#wood)" stroke="#92400e" stroke-width="1"/>
  
  <!-- Neck/fingerboard -->
  <rect x="18" y="16" width="4" height="28" rx="2" fill="url(#wood)" stroke="#92400e" stroke-width="0.5"/>
  
  <!-- Upper resonator (smaller tumba) -->
  <ellipse cx="20" cy="16" rx="6" ry="5" fill="url(#wood)" stroke="#92400e" stroke-width="1"/>
  
  <!-- Strings (4 main strings) -->
  <line x1="18.5" y1="14" x2="18.5" y2="48" stroke="#fff" stroke-width="0.5" opacity="0.9"/>
  <line x1="19.5" y1="14" x2="19.5" y2="48" stroke="#fff" stroke-width="0.5" opacity="0.9"/>
  <line x1="20.5" y1="14" x2="20.5" y2="48" stroke="#fff" stroke-width="0.5" opacity="0.9"/>
  <line x1="21.5" y1="14" x2="21.5" y2="48" stroke="#fff" stroke-width="0.5" opacity="0.9"/>
  
  <!-- Decorative head (yali/dragon) -->
  <path d="M20 10 Q24 8 26 12 Q24 14 20 12 Z" fill="#f59e0b" stroke="#92400e" stroke-width="0.5"/>
  
  <!-- Chinese character hint - subtle 中 shape in background -->
  <text x="40" y="38" font-family="sans-serif" font-size="24" font-weight="bold" fill="#fff" opacity="0.3">中</text>
  
  <!-- Decorative frets -->
  <line x1="17" y1="22" x2="23" y2="22" stroke="#92400e" stroke-width="0.5"/>
  <line x1="17" y1="28" x2="23" y2="28" stroke="#92400e" stroke-width="0.5"/>
  <line x1="17" y1="34" x2="23" y2="34" stroke="#92400e" stroke-width="0.5"/>
</svg>
